<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" >
    <title>TEST Page</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script language="javascript">
        // 用于PyQt5代码返回值后调用
        function callback(result) {
            
        }

        document.addEventListener("DOMContentLoaded", function () {
            // 这里面的channel就是PyQt5传递过来的channel对象，其中包含了可供调用的obj对象（一个Factorial类对象）
            new QWebChannel(qt.webChannelTransport, function (channel) {
                // 从channel中获取到我们注册到channel中的Factorial类对象
                window.obj = channel.objects.obj;
            });
        });

        function onFactorial() {
            // 如果获取到了Factorial对象
            if (window.obj) {
                // 获取输入框中的数字
                var n = "123"
                // 调用Factorial类对象中的槽函数factorial(n),并且指定一个异步调用的callback函数，当factorial返回时
                // 自动调用callback
                window.obj.factorial(n, callback);
            }
        }
    </script>
</head>
<style>
    div{
        text-align: center;
    }
</style>
<body>
    <!-- 条款页面 -->
    <div>
        <h1>用户使用条款</h1>
        <p>1. 本软件仅供学习交流使用，不得用于商业用途喵~</p>
        <p>2. 宣传时请注明出处喵~</p>
        <input type="checkbox" id="agree" name="agree" value="agree"/>我已阅读并同意以上条款
        <br/>
        <button id="btn" onclick="onFactorial()">同意喵~</button>
        <script>
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                if(document.getElementById("agree").checked){
                    // 同意则进入主页面
                    window.location.href = "main.html";
                }else{
                    // 未同意则弹出提示
                    alert("请同意用户使用条款喵~");
                }
            }
        </script>
    </div>
</body>
</html>
