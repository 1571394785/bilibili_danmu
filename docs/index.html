<body>
    <div id="head"></div>
    <div id="danmu"></div>
    <h1>哔哩哔哩弹幕姬</h1>
    <div class="js">这软件儿可以把B站弹幕塞进任何视频观看</div>
    <div class="js">（目前智齿本地视频）</div>
    <script>
        // 生成弹幕div
        function createdanmu() {
            danmu=["2333333","哈哈哈哈哈哈哈","开幕雷击","前方高能","下次一定","草","禁止套娃","爷青回","双厨狂喜","泪目","逮虾户","66666666","QAQ","有内味了","真实","真香","空降成功","我从未见过如此厚颜无耻之人","可怜你帅不过坂本大佬","啊，那个郭德纲","鱼，好大的鱼，虎纹鲨鱼","表白字幕君","表白科普君","卧槽","正片开始","颜表立","弹幕护体","优雅","标准结局","注入灵魂","名场面","妙啊","破防了","你所热爱的，就是你的生活","音无结弦之时，天使跃动之心。立于浮华之世，奏响天籁之音。","你指间跃动的电光，是我此生不灭的信仰，唯我超电磁炮永世长存","没有未来的未来，不是我想要的未来","樱花落下的速度是每秒五厘米，我该用怎么样的速度，才能与你相遇。","愿你能和你重要的人，有一天，能再次相遇。","已知花意，未见其花，已见其花，未闻花名；再见其花，落泪千溟，未闻花名，但识花香，在遇花时，泪以前行，已知花意，花已不在。","如果真爱有颜色，那一定是蓝色","没有未来的未来，不是我想要的未来","又到了白色相簿的季节","这一切都是命运石之门的选择","错的不是我，而是这个世界","空白永不败北","末将于禁，愿为曹家世代赴汤蹈火，在所不惜"];
            random_danmu=danmu[Math.floor(Math.random()*danmu.length)];
            json1 = {
                "text": random_danmu,
                "color": "#ffffff",
                "size": "1",
                "position": "0",
                "time": $('#danmu').data("nowTime")+1
            };
            return json1;
        }
        // 生成弹幕
        function add(){
            console.log("add");
            var dm=createdanmu()
            console.log(dm);
            $("#danmu").danmu("addDanmu",dm)
        }
        //运行
        $("#danmu").danmu({
            height: window.innerHeight-1,   //弹幕区域高度
            width: window.innerWidth,   //弹幕区域宽度
            zindex :-2,   //弹幕区域z-index属性
            speed:9000,      //滚动弹幕的默认速度，这是数值是弹幕滚过每672像素所需要的时间（毫秒）
            sumTime:65565,   //弹幕流的总时间
            danmuLoop:false,   //是否循环播放弹幕
            defaultFontColor:"#FFFFFF",   //弹幕的默认颜色
            fontSizeSmall:16,     //小弹幕的字号大小
            FontSizeBig:24,       //大弹幕的字号大小
            opacity:"0.6",			//默认弹幕透明度
            topBottonDanmuTime:6000,   // 顶部底部弹幕持续时间（毫秒）
            SubtitleProtection:false,     //是否字幕保护
            positionOptimize:false,         //是否位置优化，位置优化是指像AB站那样弹幕主要漂浮于区域上半部分
            maxCountInScreen: 1000,   //屏幕上的最大的显示弹幕数目,弹幕数量过多时,优先加载最新的。
            maxCountPerSec: 1000      //每分秒钟最多的弹幕数目,弹幕数量过多时,优先加载最新的。
        });
        $("#danmu").danmu("danmuStart");
        setInterval(add,101);
    </script>
