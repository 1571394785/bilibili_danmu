<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>对话框 - 自定义内容</title>
  <link rel="stylesheet" href="https://cdn.w3cbus.com/library/mdui/1.0.2/css/mdui.min.css"/>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

  <div class="mdui-container">
    <button class="mdui-btn mdui-color-theme-accent mdui-ripple" mdui-dialog="{target: '#example-4'}">open</button>

    <div class="mdui-dialog" id="example-4">
      <div class="mdui-tab mdui-tab-full-width" id="example4-tab">
        <a href="#example4-tab1" class="mdui-ripple">web</a>
        <a href="#example4-tab2" class="mdui-ripple">shopping</a>
        <a href="#example4-tab3" class="mdui-ripple">videos</a>
      </div>
      <div id="example4-tab1" class="mdui-p-a-2">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple">Inbox</li>
            <li class="mdui-list-item mdui-ripple">Starred</li>
            <li class="mdui-list-item mdui-ripple">Send mail</li>
          </ul>
      </div>
      <div id="example4-tab2" class="mdui-p-a-2">
        <p>tab 2</p>
        <p>tab 2</p>
        <p>tab 2</p>
        <p>tab 2</p>
        <p>tab 2</p>
        <p>tab 2</p>
      </div>
      <div id="example4-tab3" class="mdui-p-a-2">
        <p>tab 3</p>
        <p>tab 3</p>
        <p>tab 3</p>
        <p>tab 3</p>
        <p>tab 3</p>
        <p>tab 3</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
</body>
<script>
    var $ = mdui.$;
var tab = new mdui.Tab('#example4-tab');

$('#example-4').on('open.mdui.dialog', function () {
  tab.handleUpdate();
});
</script>
</html>
