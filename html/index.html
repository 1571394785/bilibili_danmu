<body>
    <h1>哔哩哔哩弹幕姬</h1>
    <div id="js1">这软件儿可以把B站弹幕塞进任何视频观看</div>
    <div id="js2">（目前智齿本地视频）</div>
    <!-- 生成一段从右向左运动的字 -->
    <script>
        var js1 = document.getElementById("js1");
        var js2 = document.getElementById("js2");
        var js1_width = js1.offsetWidth;
        var js2_width = js2.offsetWidth;
        var js1_left = js1.offsetLeft;
        var js2_left = js2.offsetLeft;
        var js1_right = js1_left + js1_width;
        var js2_right = js2_left + js2_width;
        var js1_move = js1_right;
        var js2_move = js2_right;
        var js1_move_speed = 1;
        var js2_move_speed = 1;
        var js1_move_interval = setInterval(function() {
            js1_move -= js1_move_speed;
            js1.style.left = js1_move + "px";
            if (js1_move <= -js1_width) {
                js1_move = js1_right;
            }
        }, 10);
        var js2_move_interval = setInterval(function() {
            js2_move -= js2_move_speed;
            js2.style.left = js2_move + "px";
            if (js2_move <= -js2_width) {
                js2_move = js2_right;
            }
        }, 10);
    </script>
